<!DOCTYPE html>
<html>
<head>
    <title>reCAPTCHA Test - HouseSync</title>
    <script src="https://www.google.com/recaptcha/api.js?render=6Lffi4UrAAAAAGra8Yk3KvrAYJt1U_jr9x6SDQqd"></script>
</head>
<body>
    <h1>reCAPTCHA v3 Test</h1>
    <p>This page tests your reCAPTCHA v3 configuration.</p>
    
    <button onclick="testRecaptcha()">Test reCAPTCHA</button>
    
    <div id="result"></div>
    
    <script>
        function testRecaptcha() {
            grecaptcha.ready(function() {
                grecaptcha.execute('6Lffi4UrAAAAAGra8Yk3KvrAYJt1U_jr9x6SDQqd', {action: 'test'}).then(function(token) {
                    document.getElementById('result').innerHTML = 
                        '<h3>Success!</h3>' +
                        '<p>reCAPTCHA token generated successfully.</p>' +
                        '<p>Token: ' + token.substring(0, 50) + '...</p>';
                }).catch(function(error) {
                    document.getElementById('result').innerHTML = 
                        '<h3>Error!</h3>' +
                        '<p>Failed to generate reCAPTCHA token.</p>' +
                        '<p>Error: ' + error + '</p>';
                });
            });
        }
    </script>
</body>
</html>
