[phases.setup]
nixPkgs = ['php82', 'php82Packages.composer', 'nodejs-20_x']

[phases.install]
cmds = [
    'composer install --no-dev --optimize-autoloader',
    'npm install',
    'chmod -R 755 storage',
    'chmod -R 755 bootstrap/cache'
]

#[phases.build]
# Never run DB migrations during image build; database isn't reachable in build stage
#cmds = ['php artisan migrate --force']

[start]
cmd = 'php artisan optimize:clear && php artisan migrate --force && php artisan config:cache && php artisan view:cache && php -d variables_order=EGPCS -S 0.0.0.0:$PORT -t public public/index.php'
